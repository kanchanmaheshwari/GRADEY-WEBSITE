<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradey-Grade Tracker Log In</title>
  <link rel="stylesheet" href="assets/vendors/fontawesome-free/css/all.min.css" type="text/html">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="resetPassword.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Raleway", sans-serif
    }

    body,
    html {
      height: 100%;
      line-height: 1.8;
    }

    .bar .button {
      padding: 16px;
    }
  </style>
</head>

<body>


  <!-- Navbar -->
  <div class="top">
    <div class="bar white " id="myNavbar">
      <img style="width:5%; padding-top: 10px; padding-left: 10px;" src="logo.png" alt="logo" />

      <div class="right hide-small">
        <a href="index.html" class="bar-item button text-decoration-none">HOME</a>
        <a href="register.html" class="bar-item button text-decoration-none"><i class="fa fa-user"></i> SIGN UP</a>
      </div>

      <a href="javascript:void(0)" class="bar-item button right hide-large hide-medium" onclick="open()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <nav class="sidebar bar-block black card animate-left hide-medium hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="close()" class="bar-item button large padding-16">Close Ã—</a>
    <a href="index.html" onclick="close()" class="bar-item button text-decoration-none">HOME</a>
    <a href="register.html" onclick="close()" class="bar-item button text-decoration-none">SIGN UP</a>
  </nav>

  <main class="page-auth">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <section class="auth-wrapper">
            <div class="row">
              <div class="col-md-6 mb-4 mb-md-0">
                <h2 class="auth-section-title">Log In</h2>
                <p class="auth-section-subtitle">Sign in to your account to continue.</p>
                <form id='form' class='form'>
                  <div class="form-group" id="email-validate">
                    <label for="email">Email <sup>*</sup></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email *">
                  </div>
                  <div class="form-group" id="pswd">
                    <label for="password">Password <sup>*</sup></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password *">
                  </div>
                  <button class="btn btn-primary btn-auth-submit"
                    style="background-color: #05379B; border-radius: 15px; color: white;" href='./course.html'
                    id='submit' type="submit">Submit</button>
                  <div class="form-actions-wrapper d-flex flex-wrap align-items-center justify-content-between">
                    <a href="#!" class="forgot-password-link">Forgot Password?</a>
                  </div>
                </form>
                <p class="mb-0">
                  <a href="register.html" class="text-dark font-weight-bold">New User? Sign Up</a>
                </p>
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <img src="assets/images/login.png" alt="login" class="img-fluid">
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="center black padding-small" style="position:fixed; bottom: 0; width: 100%;">
    <h6 class="f4 mt0 nowrap-xlg">Download the Gradey App</h6>
    <div class="xlarge section">
      <a href="https://apps.apple.com/ca/app/gradey-grade-tracker/id1431015395" target="blank">
        <img src="apple-app-store-icon.png" style="max-width: 100px" alt="App store">
      </a>
    </div>
    <p>
      &copy; Gradey - Grade Tracker, All rights reserved.
    </p>

  </footer>

  <script>

    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }


    var mySidebar = document.getElementById("mySidebar");

    function open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    function close() {
      mySidebar.style.display = "none";
    }
  </script>
  <script src="../Auth.js" type="module"></script>

</body>

</html>
